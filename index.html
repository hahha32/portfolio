</head>
<body>
    <h1>Tic Tac Toe</h1>
    <h1>Play aginst your frined !</h1>
    <div id = "board">
        <div index = "1" class ="tile topleft right-border bottom-border"></div>
        <div index = "2" class ="tile topmid right-border bottom-border"></div>
        <div index = "3" class ="tile topright bottom-border"></div>
        <div index = "4" class ="tile left right-border bottom-border"></div>
        <div index = "5" class ="tile mid right-border bottom-border"></div>
        <div index = "6" class ="tile right bottom-border"></div>
        <div index = "7" class ="tile bottomleft right-border"></div>
        <div index = "8" class ="tile bottommid right-border"></div>
        <div index = "9" class ="tile bottomright "></div>
    </div>
    <button><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">tic tac toe tricks</a></button>
